
# ðŸš€ RENDER.COM CONFIGURATION - PRODUCTION READY WITH ALL FIXES
# Complete configuration for deploy with all critical and moderate corrections

services:
  # ðŸŒ Main Web Service - ADK Arbitrage Profit Guard (FIXED)
  - type: web
    name: adk-arbitrage-profit-guard-fixed
    runtime: node
    plan: starter # Upgrade to standard/pro for better performance in production
    region: oregon # US West Coast - optimal for crypto exchanges
    buildCommand: |
      echo "ðŸš€ Building ADK Arbitrage Profit Guard with ALL fixes..."
      npm ci --only=production
      npm run render:build
      echo "âœ… Build completed successfully"
    startCommand: |
      echo "ðŸš€ Starting FIXED ADK Arbitrage Profit Guard..."
      npm run render:start
    healthCheckPath: /api/health
    
    # ðŸ”§ Environment Variables - PRODUCTION READY
    envVars:
      # ðŸš€ Server Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      
      # ðŸŒ Enhanced Proxy Configuration (FIXED)
      - key: PROXY_ENABLED
        value: true
      - key: PROXY_TEST_TIMEOUT
        value: 15000
      - key: PROXY_NO_PROXY
        value: localhost,127.0.0.1,*.local,*.render.com
      
      # ðŸ”— Proxy URLs (Set via Render Dashboard)
      - key: PROXY_URL
        sync: false # Configure via dashboard with working proxy
      - key: PROXY_URL_2
        sync: false # Backup proxy
      - key: PROXY_URL_3
        sync: false # Fallback proxy
      - key: RENDER_INTERNAL_PROXY_URL
        sync: false # Internal proxy service
      
      # ðŸ”‘ Exchange API Keys (CRITICAL - Set via Render Dashboard ONLY)
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      - key: OKX_API_KEY
        sync: false
      - key: OKX_API_SECRET
        sync: false
      - key: OKX_PASSPHRASE
        sync: false
      - key: BYBIT_API_KEY
        sync: false
      - key: BYBIT_API_SECRET
        sync: false
      
      # ðŸ—ƒï¸ Database Configuration (Connected automatically)
      - key: DATABASE_URL
        fromDatabase:
          name: adk-arbitrage-fixed-db
          property: connectionString
      
      # ðŸ›¡ï¸ Security Configuration
      - key: JWT_SECRET
        generateValue: true
      - key: NEXTAUTH_SECRET
        generateValue: true
      
      # ðŸŽ¯ Trading Configuration (SAFE DEFAULTS)
      - key: REAL_TRADING_ENABLED
        value: false # CRITICAL: Keep false until fully tested
      - key: PAPER_TRADING_MODE
        value: true
      - key: MAX_NOTIONAL_USDT
        value: 1000
      - key: MAX_DAILY_TRADES
        value: 20
      - key: MIN_PROFIT_THRESHOLD
        value: 0.001
      
      # ðŸ“Š Performance & Monitoring (OPTIMIZED)
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_REQUESTS_PER_MINUTE
        value: 100
      - key: CACHE_TTL_SECONDS
        value: 30
      - key: EXCHANGE_TIMEOUT
        value: 30000
      - key: GEX_REFRESH_SEC
        value: 120
      
      # ðŸŽ¯ Trading Pairs & Parameters (PRODUCTION OPTIMIZED)
      - key: PAIRS
        value: BTC/USDT,ETH/USDT,BNB/USDT,SOL/USDT,ADA/USDT,XRP/USDT,AVAX/USDT,DOT/USDT,UNI/USDT,ATOM/USDT
      - key: BASIS_ENTRY
        value: 0.004
      - key: BASIS_EXIT
        value: 0.0015
      - key: SLIPPAGE_K
        value: 0.0002
      - key: FUNDING_LOOKAHEAD_H
        value: 8
      - key: WYCKOFF_N
        value: 50
      - key: ARBITRAGE_ENABLED
        value: true
      
      # ðŸŒ CORS Configuration for Vercel Frontend
      - key: FRONTEND_URL
        value: https://adkarbitrageprofitguard.vercel.app
      - key: CORS_ORIGINS
        value: https://adkarbitrageprofitguard.vercel.app,https://*.vercel.app,http://localhost:3000,http://localhost:5173
      
      # ðŸ¢ Render Deployment Configuration
      - key: RENDER_REGION
        value: oregon
      - key: RENDER_SERVICE_NAME
        value: adk-arbitrage-profit-guard-fixed

databases:
  # ðŸ“Š PostgreSQL Database (FIXED CONFIGURATION)
  - name: adk-arbitrage-fixed-db
    databaseName: adk_arbitrage_production
    user: adk_admin
    plan: starter # Upgrade as needed for production
    region: oregon
    
    # Database will be automatically connected via DATABASE_URL

# ðŸ”§ Build Configuration (OPTIMIZED)
buildFilter:
  paths:
    - server/**
    - client/**
    - shared/**
    - migrations/**
    - scripts/**
    - package.json
    - package-lock.json
    - package-fixed.json
    - tsconfig.json
    - vite.config.ts
    - tailwind.config.ts
